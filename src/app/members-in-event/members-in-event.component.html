<div class="content" >
  <mat-form-field *ngIf="detailStates()">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="find members" #input>
  </mat-form-field>
<div class="loading" *ngIf="! detailStates()">
  <div class="lds-hourglass"></div>
  <h1>
    The Event is Closed
  </h1>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="detailStates()">

    <!-- Position Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> Num </th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prename">
      <th mat-header-cell *matHeaderCellDef> Prename </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "input.value}}"</td>
    </tr>
  </table>
    <button  *ngIf="detailStates()  " mat-flat-button color="primary" class="export">Export As CSV</button>

</div>
