 <div class="img">
    <div class="text">

        <p>Join Our Event</p>
        <h1>Be a part of our  community</h1>
    </div>
</div>


<div class="form">
<div class="container">
    <h2>{{title+" Form"}} </h2>
    <form #form="ngForm">
    <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input type="text" name="name" id="name"   [(ngModel)]="name" required>
                <span class="text">Name</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="col">
            <div class="inputBox">
                <input type="text" name="prename" id="lastname"   [(ngModel)]="prename" required>
                <span class="text">Last Name</span>
                <span class="line"></span>
            </div>
        </div>
    </div>

    <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email"   [(ngModel)]="mail" required>
                <span class="text">Email</span>
                <span class="line"></span>
            </div>
        </div>
        
    </div>
    <div class="row100 btn-send">
        <div class="col">
            <input type="submit"  [disabled]="form.invalid" (click)="addPerson(form)">
            <p *ngIf="form.invalid">please complete the form</p>
        </div>
    </div>
  </form>

 </div>

</div>
