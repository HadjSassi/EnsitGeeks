<div class="img">
  <div class="text">
    <h1>Geeks Store</h1>
  </div>
</div>
<br>
<div class="form-container mx-auto">
  <h2 class="form-title">Order for {{this.itemName}}</h2>
  <form action="#" method="post">
    <div class="label-container">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Please Write Your Name">
    </div>

    <div class="label-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Please Write Your Email">
    </div>

    <div class="label-container">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address"  placeholder="If you want to add your Address">
    </div>

    <div class="label-container">
      <label for="number">Phone Number:</label>
      <input type="tel" id="number" name="number" inputmode="numeric" pattern="[0-9]+" [(ngModel)]="phone" required placeholder="Please provide your Phone Number">
    </div>


    <div class="label-container">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1"  [(ngModel)]="nb" required placeholder="Please provide the quantity">
    </div>

    <div class="label-container">
      <label for="size">Size:</label>
      <input type="text" id="size" name="size" value="1" [(ngModel)]="size" required placeholder="Please Provide the Size">
    </div>

    <div class="label-container">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" value="1" [(ngModel)]="color" required placeholder="Please Provide the Color">
    </div>

    <div class="label-container">
      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4" [(ngModel)]="more" placeholder="If you want to add some informations"></textarea>
    </div>

    <button type="submit" class="btn submit-button" (click)="placeOrder()" [disabled]="!isValidForm()">Place Order</button>
  </form>
</div>
