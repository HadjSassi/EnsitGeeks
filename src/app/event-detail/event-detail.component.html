


<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="sidebar-content">
        <ul class="side-list">
          <li class="side-item">
            <img src="../../assets/sidebaricons/members.png" alt="members">
            <a [routerLink]="['/dashbord']"   class="side-herf" >Member </a></li>
        </ul>
        <ul class="side-list">
          <img src="../../assets/sidebaricons/poles.png" alt="details">

          <li class="side-item"><a [routerLink]="['/dashbord/pole']"   class="side-herf" >Pole-Details</a></li>
        </ul>

        <ul class="side-list">
          <img src="../../assets/sidebaricons/newevent.png" alt="events">
          <li class="side-item"><a [routerLink]="['/dashbord/event']"   class="side-herf" >New-Event</a></li>
        </ul>
        <ul class="side-list">
          <img src="../../assets/sidebaricons/details.png" alt="details">

          <li class="side-item"><a [routerLink]="['/dashbord/event-detail']"   class="side-herf" >Event-Details</a></li>
        </ul>
        <hr>
        <ul class="side-list">
          <img src="../../assets/sidebaricons/logout.png" alt="logout">
          <li class="side-item"><a [routerLink]="['/']" (click)="logout()"  class="side-herf" >LogOut</a></li>
        </ul>

        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" style="height:40px;" mat-button (click)="drawer.toggle()">
        <img src="../../assets/icons/menu.png" width="40">
      </button>
  <div class="content">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Event Name" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef> Max </th>
        <td mat-cell *matCellDef="let element"> {{element.max}} </td>
      </ng-container>


      <ng-container matColumnDef="ouvert">
        <th mat-header-cell *matHeaderCellDef> Date On </th>
        <td mat-cell *matCellDef="let element"> {{element.dateouvert}} </td>
      </ng-container>


      <ng-container matColumnDef="ferme">
        <th mat-header-cell *matHeaderCellDef> Date Off</th>
        <td mat-cell *matCellDef="let element"> {{element.dateferme}} </td>
      </ng-container>


      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="openDialog(element.name,element.dateouvert,element.dateferme)" >See more</button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
  </div>
  </mat-drawer-container>
